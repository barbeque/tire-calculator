<!DOCTYPE html>
<html>
  <head>
    <title>Tire Calculator</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Tire Calculator</h1>
      <p class="lead">Enter your tire code in the Original Tire Size box, and your proposed new tire size in the New Tire Size box, then hit Compare.</p>
      <div class="row">
        <div class="col-xs-5">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="originalTireSize">Original Tire Size</label>
              <input class="form-control" id="originalTireSize" placeholder="195 75 15"></input>
            </div>
          </form>
        </div>
        <div class="col-xs-5 col-md-offset-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="newTireSize">New Tire Size</label>
              <input class="form-control" id="newTireSize" placeholder="185 65 15"></input>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <!-- Centered huge button here? -->
        <button type="button" class="btn btn-primary btn-lg btn-block" id="goButton">Compare</button>
      </div>
      <div id="results" class="row">
        <!-- Calculation results here? -->
        <div class="col-xs-5 results" id="originalResults">
        </div>
        <div class="col-xs-5 col-md-offset-2 results" id="newResults">
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars-v1.3.0.js"></script>
    <script src="page.js"></script>
    <script src="tires.js"></script>
  </body>
</html>
